<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Examples</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="icon" href="img/icon/8f464f220ac49864aa0231c3fbf21ebb.icon" type="">
	<style type="text/css">
		<!--[if lt IE 9]>
		<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
		<![endif]-->
		<!--[if lt IE 9]>

<body>

<div class="container loginWrap">
    <div class="bgBox"></div>
    <div class="login">
        <div class="img"><img src="img/fullscreen_slider2.jpg" alt="">
        </div>
        <h3 class="userName">admin</h3>
        <div class="inputBox">
            <input type="password" class="password" autofocus>
            <span class="eye"></span>
            <input type="button" class="btn">
        </div>
    </div>
</div>
<div class="container windowWrap">
    <div class="windowBg"></div>
    <main class="window">
        <div class="content"></div>
        <div class="detailed">
            <span class="det-close">X</span>
        </div>
        <footer class="taskbar">
            <div class="startBtn"></div>
            <div class="clock">
                <p class="time"></p>
                <p class="date"></p>
            </div>
        </footer>
    </main>
</div>



















<!--JavaScript引入在body结束标签之前-->
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
